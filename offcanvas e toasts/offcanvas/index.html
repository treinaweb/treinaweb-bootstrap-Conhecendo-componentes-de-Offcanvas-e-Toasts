<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Offcanvas</title>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-1 offset-5">
                <a class="btn btn-info" role="button" data-bs-toggle="offcanvas" href="#myOffcanvas" aria-controls="myOffcanvas">
                    offcanvas
                </a>
                <div class="offcanvas offcanvas-start" id="myOffcanvas" tabindex="-1" aria-labelledby="offcanvasTreinaweb">
                    <div class="offcanvas-header" id="offcanvasTreinaweb">
                        <h2 class="offcanvas-title">Treinaweb</h2>
                        <button class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <h3>Cursos</h3>
                        <ul>
                            <li>Front-end</li>
                            <li>Back-end</li>
                            <li>Full-stack</li>
                        </ul>
                    </div>

                </div>


            </div>  
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
